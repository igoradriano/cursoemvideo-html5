<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_css3_200.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens em sub-pastas:</p>
    <img src="imagens/logo_html_200.png" alt="Logo HTML5">
    <!-- coloque o mouse entre as aspas do src, aperte CTRL + Espaço e selecione o arquivo que deseja inserir como imagem-->
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo Javascript">
</body>
</html>
